<meta charset="utf-8">
<style>
body {
	font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", "serif";
	color: black;
}
.overlay {
	position: fixed;
	height: 100%;
	width: 100%;
	left: 0;
	top: 0;
	z-index: 2;
	background-color: #000000;
	opacity: 0.5;
	visibility: hidden;
}
.split {
	height: 100%;
	position: fixed;
	z-index: 1;
	top: 0;
	overflow-x: hidden;
	background-color: #EAf0f6;
}
.left {
	width: 75%;
	left: 0;
}
.menu {
	position: relative;
	width: 75%;
	left: 10%;
	top: 20%;
}
.rightD {
	width: 25%;
	top: 10%;
	right: 0;
	border: inset;
}
.rightU {
	position: fixed;
	width: 25%;
	height: 10%;
	right: 0%;
}
.centered {
	position: relative;
	top: 20%;
	left: 50%;
	transform: translate(-40%, 0%);
	//text-align: center;
}
#importField {
	position: fixed;
	top: 35%;
	left: 35%;
	transform: translateX(-50%);
	transform: translateY(-35%);
	resize: none;
	z-index: 4;
	visibility: hidden;
}
#missing{
	position: relative;
	width: 79.5%;
	//height: 50%;
	background: #EAf0f6;
	border: inset;
	resize: none;
	z-index: 4;
}
#courseSearch{
	position: relative;
	transform: scale(1.0, 1.0);
	width: 100%;
	height: 3%;
	font-size: 18px;
}
#courses{
	top: 10%;
	position: absolute;
	width: 80%;
	//height: 1000%;
	background: #EAf0f6;
	border: inset;
	//resize: none;
	z-index: 4;
}
	
</style>
